baseURL: 'https://v2less.com'
title: The way to minimalist.
theme: etch
languageCode: en-US
enableInlineShortcodes: true
pygmentsCodeFences: true
pygmentsUseClasses: true
ignoreErrors:
  - error-missing-instagram-accesstoken
  - error-remote-getjson
params:
  description: The way to minimalist.
  copyright: Copyright Â© 2018-2021 v2less
  dark: auto
  highlight: true
menu:
  main:
    - identifier: posts
      name: posts
      title: posts
      url: /
      weight: 10
    - identifier: navi
      name: navi
      title: navi
      url: https://navi.v2less.com
      weight: 20
    - identifier: list
      name: list
      title: list
      url: /list/
      weight: 30
    - identifier: about
      name: about
      title: about
      url: /about/
      weight: 40
permalinks:
  posts: '/:title/'
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    ordered: true
